services:
  php:
    image: 
      php:8.2-apache
    container_name: meu-php
    volumes:
      - ./Volumes/SeagateMacOS/course-PHP:var/www/html
    ports:
      - "80:80"
      - "443:443"

    links:
      - db

  db:
    image: 
      mysql:latest
    container_name: meu-db
    volumes:
      - /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root      
    ports:
      - "3306:3306"    