services:
  php:
    image: 'php:7.4-apache'
    container_name: meu-php    
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /Volumes/SeagateMacOS/course-PHP:/var/www/html    
    links:
      - db

  db:
    container_name: meu-mysql-db
    image: mysql:latest   
    ports:
      - '3306:3306'
    volumes:
      - /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
     